<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="left-side">
            <i class="fa fa-envelope" aria-hidden="true"></i> <p>typeshop@me.com</p>

            <i class="fa fa-phone" aria-hidden="true"></i> <p>06 76 56 48 93</p>
        </div>
        <div class="right-side">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <i class="fa fa-id-card" aria-hidden="true"></i>
            <i class="fa fa-window-close" aria-hidden="true"></i>
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
        </div>
    </header>

    <nav class="nav">
        <div class="left-side">
            <div class="image-box">
                <img src="/Images/LogoMakr-6Tit9e.png" alt="">
            </div>
            <ul class="list-style">
                <li>Help</li>
                <li>Product</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="right-side">
            <input type="text" class="serach-fromArr" placeholder="Enter product name">
            <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </nav>
    
    <div class="section1">
        <div class="innerSlider">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <div class="imageSlide"></div>
            <i class="fa fa-angle-right" aria-hidden="true"></i>

            <div class="slideLine">
                <div class="slideLines" id="line1"></div>
                <div class="slideLines" id="line2"></div>
                <div class="slideLines" id="line3"></div>
                <div class="slideLines" id="line4"></div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
